<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link href="/styles.css" rel="stylesheet">
</head>
<body>
    <section id="rps">
  <h1>Rock Paper Scissors</h1>
  <div class="score-board">
  <p>Player Score: <span id="player-score">0</span></p>  
  <p>Computer Score: <span id="computer-score">0</span></p>
  </div> 
  <div class="flex"> 
  <div class="card"><button id="rock"><img src="/images/icon-rock.svg"></button></div>
  <div class="card"><button id="paper"><img src="/images/icon-paper.svg"></button></div>
  <div class="card"><button id="scissors"><img src="/images/icon-scissors.svg"></button></div>
  </div>
  <h3 id="results">1 point for a winning round, 1 point for a draw, 0 point for losing a round. First to 5 is the winner..</h3>
  </section>
  <script src="/script.js"></script>
</body>
</html>
